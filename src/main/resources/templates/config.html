<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>泰州高港区一件事配置中心</title>
    <link rel="stylesheet" href="components/layui/css/layui.css" id="layui">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">

</head>

<body class="layui-layout-body kit-theme-default">
<div class="layui-layout layui-layout-admin">
    <!-- header -->
    <div class="layui-header">
        <div class="layui-logo">
            <div class="layui-logo-brand">
                <a href="#">高港区一件事配置中心</a>
            </div>
        </div>
        <div class="layui-layout-right">
            <ul class="kit-nav" lay-filter="header_right">

                <li class="kit-item">
                    <a href="javascript:;">
              <span th:text="${session.Puser.username}"></span>
                    </a>
                </li>
                <li class="kit-item">
                    <a href="module_login_out">
                        <i class="layui-icon">&#x1006;</i>
                        <span>注销</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- silds -->
    <div class="layui-side" kit-side="true">
        <div class="layui-side-scroll">
            <div id="menu-box">
                <ul class="kit-menu">
                    <li class="kit-menu-item">
                        <a href="#" onclick="goTo('module_config')">
                            <i class="layui-icon"></i>
                            <span>一件事配置</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="layui-body" kit-body="true">
    </div>
</div>
<script type="text/javascript" src="components/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="components/layui/layui.js"></script>
<script>
    $(function (){
        $(".layui-body").load('module_config');
    })
    function goTo(page){
        $(".layui-body").load(page);
    }

</script>

</body>

</html>
